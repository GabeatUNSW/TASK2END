<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>2016 White Collar vs Blue Collar</title>

    <script src='./data.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { width: 49%; height: 400px; float left}
        #map2 { width: 49%; height: 400px; margin-left: 50%}
    </style>
</head>
<body> 

<div id='map'></div>
<div id='map2'></div>
    
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FiZWF0dW5zdyIsImEiOiJjamx0YXQ1eGIwNzdxM3FwZXRrZTkxN3l3In0.OwPQDDExyLqW_U4VC3bOrw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 9 // starting zoom
});
map.on('load', function() {
    map.addLayer({
        "id": "data",
        "type": "fill-extrusion",
        "source": {
        	'type': 'geojson',
        	'data': data
        },
        'paint': {
 'fill-extrusion-color' : {
                    'property': 'White',
                    "stops": [
                        [0, '#B2DEE6'],

                        [25,'#380862'],
                        [50,'#0D0D6E'],

                },

                 'fill-extrusion-opacity': 0.9

var maptwo = new mapboxgl.Map({
