<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>2016 White Collar vs Blue Collar</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <script src='./data2.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { width: 49%; height: 400px; float left}
        #map2 { width: 49%; height: 400px; margin-left: 50%}
    </style>
</head>
<body>

<div id='map'></div>
<div id='map2'></div>
    
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FiZWF0dW5zdyIsImEiOiJjamx0YXQ1eGIwNzdxM3FwZXRrZTkxN3l3In0.OwPQDDExyLqW_U4VC3bOrw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 9 // starting zoom
});
map.on('load', function() {
    map.addLayer({
        "id": "data",
        "type": "fill-extrusion",
        "source": {
        	'type': 'geojson',
        	'data': data
        },
        'paint': {
 'fill-extrusion-color' : {
                    'property': 'White',
                    "stops": [
                    	[0, '#ff0000'],
                    	[108,'#ff8000'],
                        [472,'#ffbf00'],
                        [1900,'#ffff00'],
                        [4000,'#bfff00'],
                        [6000,'#80ff00']
                    ]
             
                },
                'fill-extrusion-height' : {
                    'property': 'blue_1',
                    "stops": [
                    	[0, 0],
                    	[61, 6100],
                        [121, 12100],
                        [240, 24000],
                        [787, 78700],
                        [2100,210000]
                    ]
                },
                 'fill-extrusion-opacity': 0.9
        }
    });
});
    
</script>

</body>
</html>
